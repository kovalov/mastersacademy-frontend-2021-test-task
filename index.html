<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="start">
          <h2 class="start__title title">Pandemic Start:</h2>
          <div class="start__map map"></div>
        </div>
        <div class="end">
          <h2 class="end__title title">Pandemic End:</h2>
          <div class="end__map map"></div>
        </div>
        <div class="stats">
          <h2 class="stats__title title stats__total">Total:</h2>
          <h2 class="stats__title title stats__infected">Infected:</h2>
          <h2 class="stats__title title stats__percentage">Percentage:</h2>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
